<!DOCTYPE html>
<html lang="en">
<head>
    <!--    FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <!--    FONTS-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SKETCH</title>
</head>
<body>

<header>

    <div class="colorPicker">
        <input type="text" id="stringColorPicker" placeholder="Type a color">
        <button type="button" onclick="submitColor()"> Submit </button>

        <input type="range" min="10" max="50" value="0" class="slider" id="smallDivSlider">

        <button type="button" onclick="submitColorRainbow()"> Rainbow </button>
        <button type="button" onclick="submitColorPastel()"> Pastel </button>
        <button type="button" onclick="submitColorBlack()"> Black </button>
        <button type="button" onclick="submitColorErase()"> Eraser </button>
        <button type="button" onclick="submitEraseAll()"> Erase All </button>

        <input type="color" id="manualColorPicker">
    </div>

    <div id="containerDiv">
    </div>

</header>



<script src="js-DOM.js"></script>
</body>
</html>
