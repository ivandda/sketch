<html lang="en">
<head>

<body>

<header>
    <div id="settingsContainer">

        <div id="colorPicker">

            <div id="slideContainer">
                <p>Pick size</p>
                <input type="range" min="10" max="50" value="0" class="slider" id="smallDivSlider" >
            </div>

<!--            <label>-->
<!--                <input type="checkbox" id="hoverOption" name="accept"> Hover-->
<!--            </label>-->

<!--            <label>-->
<!--                <input type="checkbox" id="accept" name="accept"> Accept-->
<!--            </label>-->

            <label>
                <input type="text" id="stringColorPicker" placeholder="Type a color">
                <button type="button" onclick="submitColor()"> Submit </button>
            </label>


            <button type="button" onclick="submitColorRainbow()"> Rainbow </button>
            <button type="button" onclick="submitColorPastel()"> Pastel </button>
            <button type="button" onclick="submitColorBlack()"> Black </button>
            <button type="button" onclick="submitColorErase()"> Eraser </button>
            <button type="button" onclick="submitEraseAll()"> Erase All </button>

            <label id="containerColorPicker">
                <p>Pick color</p>
                <input type="color" id="manualColorPicker">
            </label>

        </div>
    </div>


    <div id="canvasContainer">
        <div id="containerDiv">
        </div>
    </div>


</header>



<script src="js-DOM.js"></script>
